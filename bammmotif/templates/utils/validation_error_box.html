{% if validation_errors %}
<div class="alert alert-warning">
<h4>Unfortunately your input did not pass validation</h4>
<ul>
    {% for field, errors in job_form.errors.items %}
       {% for error in errors %}
	<li>
	  <span>
	    <strong>{{ field }}:</strong>
	  </span>
	    {{ error}}
	</li>
	{% endfor %}
      {% endfor %}
</ul>
</div>
{% endif %}
